<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Reddit+Sans+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      padding: 15px;
      font-family: 'Reddit Sans Condensed', sans-serif;
      font-size: 14px;
      margin: 0;
      background-color: #f9f9f9;
    }
    body, p, span, a, button, h3, div, label, input, select, textarea {
      font-family: 'Reddit Sans Condensed', sans-serif;
      box-sizing: border-box;
    }
    #edit-value-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
      margin-bottom: 12px;
      resize: vertical;
    }
    textarea#edit-value-input {
      min-height: 80px;
    }
    .buttons {
      text-align: right;
      margin-top: 15px;
    }
    button {
      margin-left: 8px;
      padding: 8px 15px;
      text-transform: uppercase;
      font-weight: bold;
      border-radius: 2px;
      border: 1px solid transparent;
      cursor: pointer;
    }
    button#save-button {
      background-color: #4d90fe;
      color: white;
      border-color: #3079ed;
    }
    button#save-button:hover {
      background-color: #357ae8;
    }
    button#cancel-button {
      background-color: #f8f9fa;
      color: #3c4043;
      border-color: #ccc;
    }
    button#cancel-button:hover {
      background-color: #e9ecef;
    }
    #dialog-status {
      font-size: 12px;
      min-height: 1.5em;
      margin-top: 8px;
      padding: 2px;
    }
    .status-error { color: red; font-weight: bold;}
    .status-saving { color: #555; font-style: italic;}
  </style>
</head>
<body>
  <div>
    <textarea id="edit-value-input"></textarea>
  </div>
  <div id="dialog-status"></div>
  <div class="buttons">
    <button id="cancel-button">Cancelar</button>
    <button id="save-button" class="blue">Guardar</button>
  </div>

  <script>
    const fieldName = "<?!= fieldName ?>";
    const currentValue = "<?!= currentValue ?>";

    const inputElement = document.getElementById('edit-value-input');
    const saveButton = document.getElementById('save-button');
    const cancelButton = document.getElementById('cancel-button');
    const statusElement = document.getElementById('dialog-status');

    /** Closes the dialog window. */
    function closeDialog() {
      google.script.host.close();
    }

    /** Enables/disables the save and cancel buttons during processing. */
    function setButtonsDisabled(disabled) {
        saveButton.disabled = disabled;
        cancelButton.disabled = disabled;
    }

    /** Handles the save action, calls Apps Script, and updates status. */
    function handleSave() {
      const newValue = inputElement.value;
      statusElement.textContent = "A guardar...";
      statusElement.className = 'status-saving';
      setButtonsDisabled(true);

      google.script.run
        .withSuccessHandler(response => {
          setButtonsDisabled(false);
          if (response && response.success) {
            closeDialog();
          } else {
            statusElement.textContent = (response && response.message) ? response.message : "Erro desconhecido ao guardar.";
            statusElement.className = 'status-error';
          }
        })
        .withFailureHandler(error => {
          setButtonsDisabled(false);
          statusElement.textContent = error.message || "Erro ao comunicar com o servidor.";
          statusElement.className = 'status-error';
        })
        .updateProjectInfoField(fieldName, newValue);
    }

    // --- Initialization and Listeners ---

    window.addEventListener('load', () => {
      inputElement.value = currentValue;
      inputElement.rows = (fieldName === "clientAddress" || currentValue.length > 50) ? 4 : 2;
      inputElement.focus();
    });

    saveButton.addEventListener('click', handleSave);
    cancelButton.addEventListener('click', closeDialog);

    window.addEventListener('keydown', event => {
      if (event.key === 'Escape') {
        closeDialog();
      }
    });
  </script>
</body>
</html>
